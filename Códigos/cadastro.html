{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="font-size: 24px;">Cadastro de Cliente</h2> <!-- Aumentando o tamanho do título -->
    <p style="font-size: 18px;">Preencha suas informações para se cadastrar na Midnight Car Rent e aproveitar nossas ofertas exclusivas!</p> <!-- Aumentando o tamanho do texto -->
    
    <form method="POST" action="{{ url_for('cadastrar_cliente') }}" class="form-cadastro">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="(DDD) XXXXX-XXXX" required>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar Cliente</button>
    </form>
</div>

<style>
    .form-container {
        background-color: #ffffff;
        padding: 30px;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        max-width: 600px;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .form-cadastro {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .form-group {
        text-align: left;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-size: 18px; /* Aumentando o tamanho das letras dos rótulos */
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px; /* Aumentando o tamanho das letras dos inputs */
    }
    .btn-cadastrar {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 18px; /* Aumentando o tamanho das letras do botão */
        border-radius: 5px;
    }
    .btn-cadastrar:hover {
        background-color: #555;
    }
</style>
{% endblock %}
